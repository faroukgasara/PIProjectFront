<form [formGroup]="form" (ngSubmit)="update()">
    <table class="table">
    <thead>
       
    </thead>
    <tbody>
        <tr>   
           <td> <input style="color: rgb(255, 255, 255);" formControlName="dateEvenement" class="form-control" id="dateEvenement" type="date" placeholder="Date" min="{{minDate}}" >
           
          </td> 
        </tr>
        <tr>   
            <td> <input style="color: rgb(255, 255, 255);" formControlName="titre" class="form-control" type="text" placeholder="Titre"> </td> 
         </tr>
         <tr>   
            <td> <input style="color: rgb(255, 255, 255);" formControlName="lieux" class="form-control" type="text" placeholder="Lieux"> </td> 
         </tr>
         <tr>   
            <td> <input style="color: rgb(255, 255, 255);" formControlName="affiche" class="form-control" type="file" name="avatar" placeholder="Poster" >    
            </td>
         </tr>
         <tr>   
            <td> <input style="color: rgb(255, 255, 255);" formControlName="description" class="form-control" type="text" placeholder="Description"> </td> 
         </tr>
       <tr>
         <td><div class="form-group">
          <select  style="color: rgb(255, 255, 255);" formControlName="typeEvenement" name="typeEvenement" class="form-control" id="typeEvenement">
            <option style="background-color: #fe5d93" [selected]="true">Selectionner type evenement</option>
            <option style="background-color: #fe5d93" value="INTERNE" >Interne</option>
            <option style="background-color: #fe5d93" value="CHARITE">Charite</option>
            <option style="background-color: #fe5d93" value="PROJET_SOLIDAIRE">Projet Solidaire</option>
          </select>
        </div>
      </td>
       </tr>
     

    </tbody>
  </table>

  <button class="button-1" role="button" style="margin: 10px" type="submit"> Ajouter </button>

</form>
