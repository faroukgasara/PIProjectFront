
<div style="margin: 10px;" class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Edit Profile</h5></div>
          <div class=" card-body">
            <form class="form" [formGroup]="form" (submit)="submit()">
              <div class=" row">
                <div class=" col-md-5 pr-md-1">
                  <div class=" form-group">
                    <label> Email (disabled) </label>
                    <input
                      formControlName="email"
                      class=" form-control"
                      disabled=""
                      placeholder="Email"
                      type="text"
                    />
                  </div>
                </div>
                <div class=" col-md-3 px-md-1">
                  <div class=" form-group">
                    <label> FirstName </label>
                    <input
                      formControlName="firstName"
                      class=" form-control"
                      placeholder="FirstName"
                      type="text"
                    />
                  </div>
                </div>
                <div class=" col-md-4 pl-md-1">
                  <div class=" form-group">
                    <label >  LastName </label>
                    <input
                      formControlName="lastName"
                      class=" form-control"
                      placeholder="LastName"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> CIN </label>
                    <input
                      formControlName="cin"
                      class=" form-control"
                      placeholder="CIN"
                      type="number"
                    />
                  </div>
                </div>
                <div class=" col-md-6 pl-md-1">
                  <div class=" form-group">
                    <label>  Age </label>
                    <input
                      formControlName="age"
                      class=" form-control"
                      placeholder="Age"
                      type="number"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-12">
                  <div class=" form-group">
                    <label> Address </label>
                    <input
                      formControlName="adress"
                      class=" form-control"
                      placeholder="Home Address"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-4 pr-md-1">
                  <div class=" form-group">
                    <label> Profession </label>
                    <input
                      formControlName="profession"
                      class=" form-control"
                      placeholder="Profession"
                      type="text"
                    />
                  </div>
                </div>
                <div class=" col-md-4 px-md-1">
                  <div class=" form-group">
                    <label> Level of study </label>
                    <input
                      formControlName="niveauetude"
                      class="form-control"
                      placeholder="Level of study"
                      type="text"
                    />
                  </div>
                </div>
                <div class=" col-md-4 pl-md-1">
                  <div class=" form-group">
                    <label> Phone Number </label>
                    <input
                      formControlName="numTel"
                      class=" form-control"
                      placeholder="Phone Number"
                      type="number"
                    />
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-8">
                  <div class=" form-group">
                    <label> About Me </label>
                    <textarea
                    formControlName="description"
                      class=" form-control"
                      cols="80"
                      placeholder="Here can be your description"
                      rows="4"
                      value="Mike"
                    >
  Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.
  </textarea
                    >
                  </div>
                  <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" type="submit">Save</button>
                    
                  </div>
                </div>
                
              </div>
              
            </form>
          </div>
          <button (click)="hide()" class=" btn btn-fill btn-danger" >Close</button>
        </div>
      </div>
      <div class=" col-md-4">
        <div class=" card card-user">
          <div class=" card-body">
            <p class=" card-text"></p>
            <div class=" author">
              <div class=" block block-one"></div>
              <div class=" block block-two"></div>
              <div class=" block block-three"></div>
              <div class=" block block-four"></div>
              <a href="javascript:void(0)">
                <img alt="..." class=" avatar" src="assets/img/mike.jpg" />                
              </a>
            </div>
            <div class=" card-description">
              Do not be scared of the truth because we need to restart the human
              foundation in truth And I love you like Kanye loves Kanye I love
              Rick Owens’ bed design but the back is...
            </div>
          </div>
          <div class=" card-footer">
            <div class=" button-container">
              <button
                class=" btn btn-icon btn-round btn-facebook"
                href="javascript:void(0)"
              >
                <i class=" fab fa-facebook"> </i>
              </button>
              <button
                class=" btn btn-icon btn-round btn-twitter"
                href="javascript:void(0)"
              >
                <i class=" fab fa-twitter"> </i>
              </button>
              <button
                class=" btn btn-icon btn-round btn-google"
                href="javascript:void(0)"
              >
                <i class=" fab fa-google-plus"> </i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
