<div style="margin-top: -10%;margin-left:2%;margin-right:2%;" class="wrapper">
    
    <div class="page-header">
        <div class="content">
            <h1> Blacklist </h1>

            <div style="position: absolute;right: 20px;margin-top: 2%;">
                <button (click)="onCreate()"  class="btn btn-primary btn-round" >
                    <i class="tim-icons icon-simple-add"></i> Add To Blacklist
                </button>
            </div>
            <br><br><br><br>

            <div class="card-body">
                
                <form style="margin-top: 2%;" class="form">
                    <h4 style="position: absolute;"> Search : </h4><br><br>
                    <div 
                    class="input-group col-md-3"
                    [ngClass]="{ 'input-group-focus': focus1 === true }"
                    >
                    
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="tim-icons icon-email-85"> </i>
                        </div>
                        </div>
                        
                        <input
                        class="form-control"
                        placeholder="Enter Email "
                        type="text"
                        (focus)="focus1 = true"
                        (blur)="focus1 = false"
                        name="email"
                        [(ngModel)] = "email" 
                        (ngModelChange)="Search()"
                        />
                    </div>
                </form>
            </div>

            <table style="margin-top: 4%;" class="table">
                <thead>
                    <tr>
                        <th class="text-left" (click)="Sort('email')">Email&nbsp;<i class="fa fa-sort"></i></th>
                    
                        <th >Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let user of users | orderBy: key: reverse | paginate: {itemsPerPage:10,currentPage:p};">
                        
                        <td class="text-left">{{user.email}}</td>
                        <td class="td-actions">
                        <button (click)="deleteFromBlacklist(user.id)" type="button" rel="tooltip" class="btn btn-danger btn-sm btn-round btn-icon">
                            <i class="tim-icons icon-simple-remove"></i>
                        </button>
                        </td>
                    </tr>
                </tbody>
                    <pagination-controls  style="position: absolute;"
                    (pageChange) ="p = $event"
                    >
                    </pagination-controls>
            </table>
        </div>

    </div>
</div>
<div
      aria-hidden="true"
      aria-labelledby="myModalLabel"
      bsModal
      class="modal fade modal-black"
      #myModal2="bs-modal"
      id="myModal2"
      role="dialog"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <button
              aria-hidden="true"
              class="close"
              data-dismiss="modal"
              (click)="myModal2.hide()"
              type="button"
            >
              <i class="tim-icons icon-simple-remove text-white"> </i>
            </button>
            <div class="text-muted text-center ml-auto mr-auto">
              <h3 class="mb-0">Sign in with</h3>
            </div>
          </div>
          <div class="modal-body">
            <div class="btn-wrapper text-center">
              <a
                class="btn btn-neutral btn-icon mr-1"
                href="javascript:void(0)"
              >
                <img src="assets/img/github.svg" />
              </a>
              <a class="btn btn-neutral btn-icon" href="javascript:void(0)">
                <img src="assets/img/google.svg" />
              </a>
            </div>
            <div class="text-center text-muted mb-4 mt-3">
              <small> Or sign in with credentials </small>
            </div>
            <form role="form">
              <div class="form-group mb-3">
                <div
                  class="input-group input-group-alternative"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="tim-icons icon-email-85"> </i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
              </div>
              <div class="form-group">
                <div
                  class="input-group input-group-alternative"
                  [ngClass]="{ 'input-group-focus': focus2 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="tim-icons icon-key-25"> </i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    (focus)="focus2 = true"
                    (blur)="focus2 = false"
                  />
                </div>
              </div>
              <div class="form-check mt-3">
                <label class="form-check-label">
                  <input
                    checked="checked"
                    class="form-check-input"
                    type="checkbox"
                  />

                  <span class="form-check-sign"> </span> Remember me!
                </label>
              </div>
              <div class="text-center">
                <button class="btn btn-primary my-4" type="button">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
