<h1>Update the trainings ! </h1>

<form class="form"   (submit)="addTraining()"> 
  
<br><br>
    <div class="form-group" >
        <label>title</label>
        <input  placeholder="title" type="text" name="title" class="form-control"  [(ngModel)]="newTraining.title">

    </div>

    <div class="form-group">    
        <label>description</label>
        <input  placeholder="description" type="text" name="description" class="form-control"  [(ngModel)]="newTraining.description">

    </div>

    <div class="form-group">
        <label>date debut </label>
        <input  placeholder="dateDebut" type="date" name="dateDebut" class="form-control"  [(ngModel)]="newTraining.dateDebut">

    </div>

    <div class="form-group">
        <label>date fin </label>
        <input  placeholder="dateFin" type="date" name="dateFin" class="form-control"  [(ngModel)]="newTraining.dateFin">

    </div>

    <div class="form-group">
        <label>nbr max </label>
        <input  placeholder="nbrMaxApprenant"  type="number" name="dateFin" class="form-control"  [(ngModel)]="newTraining.nbrMaxApprenant">

    </div>

    <div class="button-wrap mt-3">
        <label class="new-button" for="upload">upload image</label>
        <input
          id="upload"
          (change)="onFileChanged($event)"
         
          #fileInput
          type="file"
        />
        
        </div>

        <button mat-button color="accent"  type="submit"class="btn btn-sm btn-success" (click)="updatetraining()" >Update  Training</button>
        
       
           
   
  
    
</form>


<div class="card">
    <div class="card-body" *ngIf="Training">
      <form #f="ngForm" (ngSubmit)="EditProduct(f.value)">
        <div class="form-group">
          <label for="title">title</label>
          <input  ngModel [(ngModel)]="Training.title" placeholder="title" type="text" name="title" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">description</label>
          <input ngModel [(ngModel)]="Training.description"  placeholder="description" type="number" name="description" id="price" class="form-control">
        </div>
        <div class="form-group">
          <label for="nbrMaxApprenant">nbrMaxApprenant</label>
          <input ngModel [(ngModel)]="Training.nbrMaxApprenant"  placeholder="nbrMaxApprenant" type="number" name="nbrMaxApprenant" id="nbrMaxApprenant" class="form-control">
        </div>
        <button class="btn btn-sm btn-primary">Valider</button>
      </form>
    </div>
  </div>
