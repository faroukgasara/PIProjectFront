<div>
    <form class="form-inline my-2 my-lg-0">
        <input matInput style="margin: auto;" type="search" (ngModelChange)="SearchTraining(key.value)" #key="ngModel" ngModel 
         name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search trainings by title" required >
         <button
         type="button"
         class="btn btn-outline-warning"
         (click)="startVoiceRecognition()"
       >
         <i class="fa fa-microphone" aria-hidden="true"></i>
       </button>
      </form>
</div>


  <div><button  class="btn btn-primary btn-round pull-right" (click) ="exportHtmlToPDF()" >export to pdf</button></div>
  <div><button  class="btn btn-primary btn-round pull-right" (click) ="getPdf1()" >  pdf</button></div>
  <div class="card-body"></div>
  <div class="table-responsive">
    <div id="htmltable" #htmltable>
        
        <div><tr> <td> <button type="button" href="javascript:void(0)" class="btn btn-danger btn-round" (click)="getClasseByL()">tri croissant</button></td>
            <td> <button type="button" href="javascript:void(0)" class="btn btn-info" (click)="getClasseDesc()">tri decroissant</button></td></tr></div>

<table class="table">
    <thead>
        <tr>
            <th (click)="Sort('title')" style="color:black">Title&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="Sort('description')"style="color:black">Description&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="Sort('dateDebut')"style="color:black">DateDebut&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="Sort('dateFin')"style="color:black">DateFin&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="Sort('nbrMaxApprenant')"style="color:black">nbr&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="Sort('affiche')"style="color:black">affiche&nbsp;<i class="fa fa-sort"></i></th>
            <th class="text-left"style="color:black">Actions</th>
        </tr>
    </thead>
 
    <tbody>
        
       
        <tr *ngFor ="let t of trainings | orderBy: key: reverse | paginate: {itemsPerPage:7,currentPage:p};"style="color:grey">
            
            <td >{{t.title}}</td>
          
            
            <td >{{t.description}}</td>
            <td >{{t.dateDebut}}</td>
            
            <td >{{t.dateFin}}</td>
            <td >{{t.nbrMaxApprenant}}</td>
            <td>
            <img src="{{t.affiche}}"   width="200" height="200"></td>
            <td class="td-actions">
             
              <button  (click)="updatetrainings(t.idFormation)" style="margin-right: 5%;" type="button" rel="tooltip" class="btn btn-success btn-simple btn-icon btn-sm">
                  <i class="tim-icons icon-settings-gear-63"></i>
              </button>
              
              <button (click)="deleteTraining(t.idFormation)" type="button" rel="tooltip" class="btn btn-danger btn-simple btn-icon btn-sm">
                  <i class="tim-icons icon-simple-remove"></i>
              </button>

              
            </td>
        </tr>
    </tbody>
        <pagination-controls  style="position: absolute; padding-left: 20%;"
        (pageChange) ="p = $event"
        >
        
        </pagination-controls>
        <br><br><br>
        <button [routerLink]="['/addtrainings/:email']" style="margin-right: 5%;" type="button" rel="tooltip" class="btn btn-info btn-sm btn-round btn-icon">
            <i class="tim-icons icon-single-02"></i>
        </button>
        
  </table>

  <div class="chartClass" id="divChart">
    <canvas id="myChart">
        
    </canvas>
    
</div>
