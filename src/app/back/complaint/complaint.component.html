<div align="right" class="mt-3">
    <div>
      <button (click)="exportExcel()"
              class="btn " style="background-color: #008000" align="right">
        <i class="fas fa-file-excel text-white"></i></button>

<table style="margin-top: 4%;" class="table" id="complaintData">
    <thead>
        <tr>
            <th (click)="Sort('id')">id&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="Sort('type')">type&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="Sort('description')">description&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="Sort('dateReclamation')">dateReclamation&nbsp;<i class="fa fa-sort"></i></th>
            <th (click)="Sort('traitee')">traitee&nbsp;<i class="fa fa-sort"></i></th>
            <th >Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let complaint of complaints | orderBy: key: reverse | paginate: {itemsPerPage:10,currentPage:p};">
            
            <td>{{complaint.id}}</td>
            <td>{{complaint.type}}</td>
            <td>{{complaint.description}}</td>
            <td >{{complaint.dateReclamation}}</td>
            <td >{{complaint.traitee}}</td>
            <td class="td-actions">
              <button (click)="onCreate(complaint.id)"  style="margin-right: 5%;" type="button" rel="tooltip" class="btn btn-success btn-sm btn-round btn-icon">
                  <i class="tim-icons icon-settings-gear-63"></i>
              </button>
              <button (click)="deleteUser(complaint.id)" type="button" rel="tooltip" class="btn btn-danger btn-sm btn-round btn-icon">
                  <i class="tim-icons icon-simple-remove"></i>
              </button>
            </td>
        </tr>
    </tbody>
        <pagination-controls  style="position: absolute;padding-left: 20%;"
        (pageChange) ="p = $event"
        >
        </pagination-controls>
</table>
