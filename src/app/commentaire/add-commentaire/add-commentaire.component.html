
<style>
    .center {
    display: flex;
    justify-content: center;
  }
    #example {
      height: 650px;
      overflow: auto;
      overflow-x: hidden;
    }
    .lds-dual-ring {
    display: inline-block;
    width: 80px;
    height: 80px;
  }
  .lds-dual-ring:after {
    content: " ";
    display: block;
    width: 64px;
    height: 64px;
    margin: 8px;
    border-radius: 50%;
    border: 6px solid #fff;
    border-color: #fff transparent #fff transparent;
    animation: lds-dual-ring 1.2s linear infinite;
  }
  @keyframes lds-dual-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  </style>
  <div class="wrapper">
    <div class="page-header">
      <div class="page-header-image"></div>
      <div style="padding-top: 5%;">
        <div style="padding-left: 5%;">
          <div class="row">
            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <div class="square square-7" id="square7"></div>
              <div class="square square-8" id="square8"></div>
              <div class="card card-register">
                <div class="card-header">
                  <img
                    alt="Card image"
                    class="card-img"
                    src="assets/img/square1-red.png"
                  />
  
                  <h4 class="card-title"></h4>
                <div class="card-body">
                  <form id="example"    class="form" [formGroup]="form" (submit)="submit()">
                    <div class="form-row">
                      <div class="form-group col-md-6" [hidden]="!isFirstNameShown" [ngClass]="{ 'input-group-focus': focus === true }">
                        
                        <input
                          class="form-control"
                          formControlName="comment"
                          placeholder="comment"
                          type="text"
                          (focus)="focus = true"
                          (blur)="focus = false"
                        />
                      </div>
                      
                     
                    </div>
  
                  
  
                    <div class="form-row">
                      <div class="form-group col-md-12" [ngClass]="{ 'input-group-focus': focus2 === true }">
                        
                        
                     
  
  
                    
                      <textarea 
                        class="form-control"
                        formControlName="description"
                        placeholder="description"
                        type="text"
                       
  
                        ></textarea>
                    </div>
                    </div>  
                   
                    
                      
                     
                    
                 
                    <div>
                      <div>
                        <div>
                          <div>
                            <div>
                              <div>
                                <div>
                  <form>
                    <div [hidden]="!loading" class="center">
                      <span style="color: #fd5d93;" class="visually-hidden">Loading...<br></span>
                    </div>
  
                    <div [hidden]="!loading" class="center">
                      <div class="lds-dual-ring"></div>
                    </div>
                    
                    <button type="submit" (click)="submit()" class="btn btn-success">Ajouter</button>
                    
                    
                  </form>
                </div>
                
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
