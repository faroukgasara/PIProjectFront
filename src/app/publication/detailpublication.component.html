
<div class="container">
<div class="form-row">
<div class="container-fluid h-100">
    <div class="row mt-4 justify-content-center align-items-center h-auto">
        <div class="col-lg-10">
            <h1 class="mt-1">{{ post.title }}</h1>
            <button *ngIf="authService.isAdminMode()" class="btn btn-danger" (click)="onDeletePost()"
                    routerLink="/posts-list">USUŃ
            </button>
            <small id="author" class="form-text text-muted">@{{author}}</small>
            <hr>
            <img class="img-fluid rounded" src="{{ post.id }}" alt="">
            <hr>
            <p>{{ post.title }}</p>
            <img class="img-fluid rounded" src="{{ post.id }}" alt="">
            <hr>
            <p>{{ post.description }}</p>
            <img class="img-fluid rounded" src="{{ post.id }}" alt="">
            <hr>
            <p>{{ post.id }}</p>
 
            <span *ngIf="!allowRate" class="float-right mt-1">Zagłosowano!</span>
            <div class="text-left">
                <button *ngIf="authService.isAuthenticated()" type="button" class="btn btn-light"
                        [routerLink]="['/posts/edit/',post.id]">Edytuj
                </button>
            </div>
            <hr>
         
        </div>
    </div>
</div></div></div>
