
<div style="margin: 10px;" class=" content">
    <div class=" row">
      <div class=" col-md-8">
        <div class=" card">
          <div class=" card-header"><h5 class=" title">Edit publication</h5></div>
          <div class=" card-body">
            <form class="form" [formGroup]="form" (submit)="submit()">
              <div class=" row">
                <div class=" col-md-5 pr-md-1">
                    <div class=" form-group">
                      <label> username </label>
                      <input
                        formControlName="user"
                        class=" form-control"
                        disabled=""
                        placeholder="user"
                        type="text"
                      />
                    </div>
                  </div>
                <div class=" col-md-5 pr-md-1">
                  <div class=" form-group">
                    <label> title </label>
                    <input
                      formControlName="title"
                      class=" form-control"
                      placeholder="title"
                      type="text"
                    />
                  </div>
                </div>
                <div class=" col-md-3 px-md-1">
                  <div class=" form-group">
                    <label> description </label>
                    <input
                      formControlName="description"
                      class=" form-control"
                      placeholder="description"
                      type="text"
                    />
                  </div>
                </div>
                <div class=" col-md-3 px-md-1">
                    <div class=" form-group">
                      <label> picture </label>
                      <input
                        formControlName="picture"
                        class=" form-control"
                        placeholder="picture"
                        type="image"
                      />
                    </div>
                  </div>
              
                  <div class=" card-footer">
                    <button class=" btn btn-fill btn-danger" type="submit">Save</button>
                    
                  </div>
                </div>
                
              
              
            </form>
          </div>
          <button (click)="hide()" class=" btn btn-fill btn-danger" >Close</button>
        </div>
      </div>
      <div class=" col-md-4">
        <div class=" card card-user">
          <div class=" card-body">
            <p class=" card-text"></p>
            <div class=" author">
              <div class=" block block-one"></div>
              <div class=" block block-two"></div>
              <div class=" block block-three"></div>
              <div class=" block block-four"></div>
              <a href="javascript:void(0)">
                <img alt="..." class=" avatar" src="assets/img/mike.jpg" />                
              </a>
            </div>
            <div class=" card-description">
              Do not be scared of the truth because we need to restart the human
              foundation in truth And I love you like Kanye loves Kanye I love
              Rick Owens’ bed design but the back is...
            </div>
          </div>
          <div class=" card-footer">
            <div class=" button-container">
              <button
                class=" btn btn-icon btn-round btn-facebook"
                href="javascript:void(0)"
              >
                <i class=" fab fa-facebook"> </i>
              </button>
              <button
                class=" btn btn-icon btn-round btn-twitter"
                href="javascript:void(0)"
              >
                <i class=" fab fa-twitter"> </i>
              </button>
              <button
                class=" btn btn-icon btn-round btn-google"
                href="javascript:void(0)"
              >
                <i class=" fab fa-google-plus"> </i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
