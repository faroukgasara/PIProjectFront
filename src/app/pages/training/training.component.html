


<div class="wrapper">
  <div  class="mat-elevation-z8 small-table">
    <table mat-table [dataSource]="trainings" class="full-width-table" matSort aria-label="Elements" >
    
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> FirstName </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let element"> {{element.dateDebut}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef> Enabled </th>
        <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
      </ng-container>
    
        <ng-container matColumnDef="nbrMaxApprenant">
          <th mat-header-cell *matHeaderCellDef> Locked </th>
          <td mat-cell *matCellDef="let element"> {{element.nbrMaxApprenant}} </td>
        </ng-container>
  
        <ng-container matColumnDef="affiche">
          <th mat-header-cell *matHeaderCellDef> Locked </th>
          <td mat-cell *matCellDef="let element"> {{element.affiche}} </td>
        </ng-container>
  
        <ng-container matColumnDef="formateur">
          <th mat-header-cell *matHeaderCellDef> Locked </th>
          <td mat-cell *matCellDef="let element"> {{element.formateur}} </td>
        </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <mat-paginator [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page">
      </mat-paginator>
    </table>
    
    </div>
</div>
