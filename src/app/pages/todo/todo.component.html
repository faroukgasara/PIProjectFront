<div class="wrapper">
    <div class="page-header">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3" style="background-color: #303030; height: 93vh;">
                            <div >
                                <mat-card class="mt-3">
                                    <form [formGroup]="todoForm">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Task Name</mat-label>
                                            <input formControlName="item" matInput placeholder="Placeholder">
                                            <mat-hint>Add Task Name</mat-hint>
                                          </mat-form-field>
                                          <button *ngIf="!isEditEnabled" (click)="addTask()" [disabled]="todoForm.invalid" mat-raised-buttom color="primary">Add</button>
                                          <button *ngIf="isEditEnabled" (click)="updateTask()" [disabled]="todoForm.invalid" mat-raised-buttom color="primary">Update</button>
                                    </form>
                                </mat-card>
                            </div>
                            

                        </div>

                        <div class="col-md-9">
                            <div cdkDropListGroup>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="example-container">
                                            <h2>To do <span *ngIf="tasks.length>0"> - {{tasks.length}}</span></h2>
                                          
                                            <div
                                              cdkDropList
                                              #todoList="cdkDropList"
                                              [cdkDropListData]="tasks"
                                              [cdkDropListConnectedTo]="[doneList]"
                                              class="example-list"
                                              (cdkDropListDropped)="drop($event)">
                                              <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                                <div class="box">
                                                    <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                                    <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                                                </div>
                                              </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-4">
                                        <div class="example-container">
                                            <h2>In Progress <span *ngIf="inprogress.length>0"> - {{inprogress.length}}</span></h2>
                                          
                                            <div
                                              cdkDropList
                                              #todoList="cdkDropList"
                                              [cdkDropListData]="inprogress"
                                              [cdkDropListConnectedTo]="[doneList]"
                                              class="example-list"
                                              (cdkDropListDropped)="drop($event)">
                                              <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                                <div class="box">
                                                    <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
                                                    
                                                </div>
                                              </div>
                                            </div>
                                        </div>

                                        
                                    </div>
                                    <div class="col-md-4">
                                        <!-- done-->
                                        <div class="example-container">
                                            <h2>Done <span *ngIf="done.length>0"> - {{done.length}}</span></h2>
                                          
                                            <div
                                              cdkDropList
                                              #todoList="cdkDropList"
                                              [cdkDropListData]="done"
                                              [cdkDropListConnectedTo]="[doneList]"
                                              class="example-list"
                                              (cdkDropListDropped)="drop($event)">
                                              <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                                <div class="box">
                                                    <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                                    <button mat-icon-button color="primary"><mat-icon>check_circle</mat-icon></button>
                                                </div>
                                              </div>
                                            </div>
                                        </div>
                                        
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </div>
</div>
