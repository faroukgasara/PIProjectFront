<div  class="mat-elevation-z8 small-table">
  <table mat-table [dataSource]="offers" class="full-width-table" matSort aria-label="Elements" >
  
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Domain">
      <th mat-header-cell *matHeaderCellDef> Domain </th>
      <td mat-cell *matCellDef="let element"> {{element.Domain}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Place">
      <th mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let element"> {{element.Place}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

  </table>
  
  </div>
