
<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent"
  color-on-scroll="100"
  id="navbar-top"

>
  <div class="container">
    
    <div class="navbar-translate">
      <a
        class="navbar-brand"
        placement="bottom"
        [routerLink]="['/home']"
        target="_blank"
        tooltip="Designed and Coded by Cyber Hunter"
      >
        <span> WE• </span> Women Empowerment
      </a>
      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      >
        <span class="navbar-toggler-bar bar1"> </span>
        <span class="navbar-toggler-bar bar2"> </span>
        <span class="navbar-toggler-bar bar3"> </span>
      </button>
    </div>

    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
    >
      <div class="navbar-collapse-header">
        <div class="row">
          <div class="col-6 collapse-brand"><a> WE• </a></div>
          <div class="col-6 collapse-close text-right">
            <button
              aria-controls="navigation-index"
              aria-label="Toggle navigation"
              class="navbar-toggler"
              [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed = !isCollapsed"
              id="navigation"
              type="button"
            >
              <i class="tim-icons icon-simple-remove"> </i>
            </button>
          </div>
        </div>
      </div>
      <ul class="navbar-nav">

        <li class="dropdown nav-item" dropdown>
          <a
            class="dropdown-toggle nav-link dropdown-toggle"
            data-toggle="dropdown"
            dropdownToggle
            href="javascript:void(0)"
          >
            <i class="fa fa-cogs d-lg-none d-xl-none"> </i> Getting started
          </a>
          <div class="dropdown-menu dropdown-with-icons" *dropdownMenu>
            <a
              class="dropdown-item"
              href="https://demos.creative-tim.com/blk-design-system-angular/#/documentation/overview"
            >
              <i class="tim-icons icon-paper"> </i> Documentation
            </a>
            <a class="dropdown-item" [routerLink]="['/register']">
              <i class="tim-icons icon-bullet-list-67"> </i> Register Page
            </a>
            <a class="dropdown-item" [routerLink]="['/landing']">
              <i class="tim-icons icon-image-02"> </i> Landing Page
            </a>
            <a class="dropdown-item" [routerLink]="['/profile']">
              <i class="tim-icons icon-single-02"> </i> Profile Page
            </a>
          </div>
        </li>


        <alert
          [hidden]="alertnot || Login"
          class="alert-with-icon"
          [type]="'success alert-with-icon'"
          [dismissible]="true"
        >
          <span class="tim-icons icon-bell-55" data-notify="icon"> </span>
          <span>
            <b> You Have a New Notification You Can Check it if you Want! - </b> 
          </span>
        </alert>
        
        <div  [hidden]="!Logout" >
          <button [disabled]="isDisabled"
            class="btn btn-primary btn-fab btn-icon btn-round"
            data-target="#myModal2"
            (click)="myModal2.show()"
          >
          <span class="material-icons blue-color"> subscriptions</span>
          </button>
        </div>

        <button (click)="notif()" [hidden]="!Logout" class="btn btn-primary btn-fab btn-icon btn-round">
          <span [hidden]="nb" class="badge">1</span>
        <mat-icon>notification_important</mat-icon>
        </button>



        <button (click)="onCreate()" [hidden]="!Logout" class="btn btn-primary btn-fab btn-icon btn-round">
          <mat-icon>chat</mat-icon>
          </button>

        <li class="nav-item" [hidden]="!Logout">
          <a
            class="nav-link btn btn-default d-none d-lg-block"
            href="javascript:void(0)"
            (click)="logout()"
          >
           Logout
          </a>
        </li>

        <li class="nav-item" [hidden]="!Login" >
          <a
            [routerLink]="['/login']"
            class="nav-link btn btn-default d-none d-lg-block"
            href="javascript:void(0)"
          >
           Login
          </a>
        </li>

        <li class="nav-item" [hidden]="!Login" >
          <a
          [routerLink]="['/forgetpassword']"
            class="nav-link btn btn-default d-none d-lg-block"
            href="javascript:void(0)"
          >
           Forgot Password
          </a>
        </li>

        <li class="nav-item" [hidden]="!Registration">
          <a
            [routerLink]="['/register']"
            class="nav-link btn btn-default d-none d-lg-block"
            href="javascript:void(0)"
          >
            Sign Up
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div
      aria-hidden="true"
      aria-labelledby="myModalLabel"
      bsModal
      class="modal fade modal-black"
      #myModal2="bs-modal"
      id="myModal2"
      role="dialog"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <button
              aria-hidden="true"
              class="close"
              data-dismiss="modal"
              (click)="myModal2.hide()"
              type="button"
            >
              <i class="tim-icons icon-simple-remove text-white"> </i>
            </button>
            <div class="text-muted text-center ml-auto mr-auto">
              <h3 class="mb-0">Are you sure you want to subscribe?</h3>
            </div>
          </div>
          <div class="modal-body">
            <div class="btn-wrapper text-center">
              <a
                class="btn btn-neutral btn-icon mr-1"
                href="javascript:void(0)"
              >
                <img src="assets/img/github.svg" />
              </a>
              <a class="btn btn-neutral btn-icon" href="javascript:void(0)">
                <img src="assets/img/google.svg" />
              </a>
            </div>
            <div class="text-center text-muted mb-4 mt-3">
              <small> Click Confirm </small>
            </div>
            <form  role="form">
              <div class="text-center">
                <button  (click)="addSubscriber()" class="btn btn-primary my-4" type="button">
                  Confirm
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
