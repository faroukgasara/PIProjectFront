<div class="wrapper">
    <div class="page-header">
      <div class="content">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  
        <h1>Advertising</h1>
  
     
        <div class="row">
          <div class="col-12">
            <div class="row mt-5">
  
  
              <div *ngFor="let a of ads">
  
  
                <div class="col-md-3">
                  <div class="card" style="width: 18rem;">
                   
                    <div class="card-body">
                      <h1 class="card-title">{{ad.nom}}</h1>
                      <h3 class="card-title">{{ad.type}}</h3>
                      <p class="card-text">{{ad.canaux}}</p>
                      <h5 class="card-title">{{ad.dateDebut}}</h5>
                       <p class="card-text">{{ad.dateFin}}</p>
                       <p class="card-text">{{ad.nbrVuesCible}}</p>
                    
                       
  
                      
                      
                        <p class="card-text">{{ad.populationCible.id}}</p>
                       <p class="card-text">{{ad.populationCible.age}}</p>
                       <p class="card-text">{{ad.populationCible.profession}}</p>
                       <p class="card-text">{{ad.populationCible.gender}}</p>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
     
            
          <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
          <!--Sidebar Recommend
         <div *ngFor="let t of advertisings">
            <h5 class="card-title">{{t.dateDebut}}</h5>
            <p class="card-text">{{t.dateFin}}</p>
          </div>
            -->
        </div>
  
  
      
  
  
  
  
  
  
      </div>
  
    </div>
  
  </div>
